<script type="text/javascript">

	var map = L.map('map').setView([23.973886, 120.979703], 7);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicW9vMTA3MiIsImEiOiJjaW45eXI4dnUwZnBjdWZsdzNrcXV3M3A5In0.zIrgkrF1gJi8PiFg03bTfw', {
		maxZoom: 12,
		id: 'mapbox.light'
	}).addTo(map);

	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h5>人口密度</h5>' +  (props ?
			'<b>' + props.Area + '</b><br />' + props.Density + ' 人 / km<sup>2</sup>'
			: '請點選任意地區');
	};

	info.addTo(map);

	function getColor(d) {
		return  d > 20000 ? '#67001f' :
				d > 10000 ? '#b2182b' :
				d > 5000 ? '#d6604d' :
				d > 1000 ? '#d6604d' :
				d > 500 ? '#fddbc7' :
				d > 250  ? '#d1e5f0' :
				d > 100  ? '#92c5de' :
				d > 50   ? '#4393c3' :
				d > 10   ? '#2166ac' :
						   '#053061';
	}

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.Density)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(taiwan_den, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
</script>
